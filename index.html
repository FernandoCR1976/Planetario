<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Explora el Cosmos</h1>
        <p>Haz clic para ver la Imagen Astronómica del Día de la NASA.</p>
        <button id="getApodBtn">Obtener Imagen del Día</button>
        
        <div id="apod-result">
            <h2 id="apod-title"></h2>
            <p id="apod-date"></p>
            <img id="apod-image" src="" alt="Imagen Astronómica del Día">
            <p id="apod-explanation"></p>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
